<body>
    <div class="container px-10 py-20 bg-zinc-800 ">
        <div class="bg-zinc-800 flex justify-between">
        <div class="hidden md:block bg-gradient-to-br from-[#F4C395] to-[#F27F94] rounded-md w-full -top-12 h-986px">
            
        </div>
        <div class="md:p-20 md:w-9/12">
        <img src="src/img/Logo.svg" class="md:hidden" alt="">
        <h1 class="font-semibold text-white text-3xl my-5">Login</h1>
        <p class="text-base text-slate-300">You can login with your registered account or quick login with your Google account.</p>
        <button class="bg-slate-100 flex items-center py-3 w-full text-base font-semibold justify-center rounded-md text-slate-900 my-8"><img src="src/img/google.svg" width="30px" alt=""> Login With Google</button>
        <div class="grid grid-cols-3 items-center">
            <hr class="border-slate-600 border-1">
            <p class="text-center text-white">or</p>
            <hr class="border-slate-600 border-1">
        </div>
        <form class="my-3" action="">
            <label for="email">
                <span class="font-semibold text-white text-base">Email</span>
                <input type="email" id="email" placeholder="Email.." class="w-full p-4 rounded-md mt-2 bg-zinc-500 focus:outline-none focus:ring-2 focus:ring-rose-500 text-white peer">
                <p class="text-red-600 invisible mt-2 peer-invalid:visible">Email Invalid</p>
            </label>
            <label for="password">
                <div class="flex justify-between">
                <span class="font-semibold text-white text-base">Password</span> 
                <span class="font-semibold text-rose-400">Forgot Password?</span></div>
                <input type="password" id="password" placeholder="Password.." class="w-full p-4 rounded-md mt-2 bg-zinc-500 focus:outline-none focus:ring-2 focus:ring-rose-500 text-white peer">
            </label>    
        </form>
        <div class="flex items-center">
        <input type="checkbox" id="default-checkbox" value="" class="w-5 h-5">
        <label for="default-checkbox" class="ml-3 font-semibold text-white">Remember me</label>
        </div>
        <button class="bg-rose-400 flex items-center py-4 w-full text-base font-semibold justify-center rounded-md text-slate-900 my-8">Login</button>
